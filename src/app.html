<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="favicon" content="images/YouSayAIDoIcon.png">
    <title>YouSayAIDo.com</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.51.0/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="toolbar control-buttons">
        <button id="menuButton" title="Menu">≡</button>
        <h2 id="projectTitle" class="title" style="flex-grow:1">
            <img src="images/yousayaido.png" alt="YouSayAIDo.com" style="height: 1.5em; vertical-align: middle;">
            <span>You say, AI do!</span>
        </h2>
        <button id="editButton" title="Edit" data-icon="✏️">✏️<span>Edit</span></button>
        <button id="previewButton" title="Preview">▶️<span>Start</span></button>
        <button id="downloadContent" title="Download" data-icon="⬇️">⬇️<span>Download</span></button>
        <button id="shareButton" title="Share Link" data-icon="🔗">🔗<span>Share</span></button>
    </div>
    <div id="errorMessage" class="container is-error"></div>
    <div class="main-content">
        <div id="sidePanel" class="side-panel">
            <h2 class="title">
                <img src="images/yousayaido.png" alt="YouSayAIDo.com" style="height: 1.5em; vertical-align: middle;">
                <span>You say, AI do!</span>
            </h2>
            <div class="control-buttons"></div>
            <div id="sidePanelContent" class="message-list"></div>
        </div>
        <div id="dynamicContent"></div>
        <div id="editorContent"></div>
    </div>
    <div class="input-container">
        <canvas id="audioVisualizer" class="audio-visualizer"></canvas>
        <div id="filePreview" class="file-preview"></div>
        <textarea id="messageInput" class="message-input"
            placeholder="Type, Talk, or Add Files to make changes..."></textarea>
        <div class="control-buttons">
            <button id="attachButton" title="Attach files" data-icon="📎">📎<span>Attach</span></button>
            <div class="spacer"></div>
            <button id="audioButton" title="Talk about it" data-icon="🎙️">🎙️<span>Speak</span></button>
            <div class="spacer"></div>
            <button id="sendButton" class="send-button is-primary" data-icon="🪄">🪄<span>Update</span></button>
        </div>
    </div>
    <div id="projectList" class="project-list"></div>
    <div id="loaderContainer" class="loading-dialog container">
        <div class="loading-bar"></div>
        <div class="loader"></div>
    </div>
    <script src="app.js" type="module"></script>
</body>

</html>
